<p style="width:75%;text-align:left;font-size:14px;margin:auto;">Al hacer clic en la casilla de verificación "Acepto" y luego presionar el botón "Guardar", acepto cumplir con los términos y precios de la COMPAÑÍA y estar sujeto a los términos y condiciones establecidos en los Términos de servicio, Política de uso y Política de privacidad de la EMPRESA.</p>
